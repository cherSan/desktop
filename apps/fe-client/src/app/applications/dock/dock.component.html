<a  *ngFor="let application of applications" [routerLink]="application.routerLink">123123213</a>
<div class="content">
  <div
    class="application"
    *ngFor="let application of applications"

    {{application.routerLink | json}}
      <img nz-image [nzDisablePreview]="true" [nzSrc]="application.icon">
  </div>
</div>
