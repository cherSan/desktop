<nz-tabset
  [nzLinkRouter]="true"
  [nzTabPosition]="'left'"
  [nzSize]="'large'"
  [nzAnimated]="true"
  [nzTabBarGutter]="10"
  [nzTabBarStyle]="{width: '140px'}"
  [nzTabBarExtraContent]="extraTpl"
>
  <ng-template #extraTpl>
    GOD BLESS US
  </ng-template>
  <nz-tab>
    <a *nzTabLink nz-tab-link [routerLink]="['pool']" [relativeTo]="relativeTo">
      <span nz-icon nzType="cluster" nzTheme="outline"></span>
      Pool
    </a>
    <router-outlet></router-outlet>
  </nz-tab>
  <nz-tab>
    <a *nzTabLink nz-tab-link [routerLink]="['blocks']" [relativeTo]="relativeTo">
      <span nz-icon nzType="block" nzTheme="outline"></span>
      Blocks
    </a>
    <router-outlet></router-outlet>
  </nz-tab>
  <nz-tab>
    <a *nzTabLink nz-tab-link [routerLink]="['payments']" [relativeTo]="relativeTo">
      <span nz-icon nzType="dollar" nzTheme="outline"></span>
      Payments
    </a>
    <router-outlet></router-outlet>
  </nz-tab>
  <nz-tab>
    <a *nzTabLink nz-tab-link [routerLink]="['miners']" [relativeTo]="relativeTo">
      <span nz-icon nzType="team" nzTheme="outline"></span>
      Miners
    </a>
    <router-outlet></router-outlet>
  </nz-tab>
  <nz-tab>
    <a *nzTabLink nz-tab-link [routerLink]="['finders']" [relativeTo]="relativeTo">
      <span nz-icon nzType="compass" nzTheme="outline"></span>
      Finders
    </a>
  </nz-tab>
</nz-tabset>
