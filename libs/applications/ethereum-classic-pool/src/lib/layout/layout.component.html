<nz-tabset
  [nzAnimated]="true"
  [nzLinkRouter]="true"
  [nzSize]="'large'"
  [nzTabBarExtraContent]="extraTpl"
  [nzTabBarGutter]="10"
  [nzTabBarStyle]="{width: '140px'}"
  [nzTabPosition]="'left'"
>
  <ng-template #extraTpl>
    GOD BLESS US
  </ng-template>
  <nz-tab>
    <a *nzTabLink [relativeTo]="relativeTo" [routerLink]="['pool']" nz-tab-link>
      <span nz-icon nzTheme="outline" nzType="cluster"></span>
      Pool
    </a>
  </nz-tab>
  <nz-tab>
    <a *nzTabLink [relativeTo]="relativeTo" [routerLink]="['blocks']" nz-tab-link>
      <span nz-icon nzTheme="outline" nzType="block"></span>
      Blocks
    </a>
  </nz-tab>
  <nz-tab>
    <a *nzTabLink [relativeTo]="relativeTo" [routerLink]="['payments']" nz-tab-link>
      <span nz-icon nzTheme="outline" nzType="dollar"></span>
      Payments
    </a>
  </nz-tab>
  <nz-tab>
    <a *nzTabLink [relativeTo]="relativeTo" [routerLink]="['miners']" nz-tab-link>
      <span nz-icon nzTheme="outline" nzType="team"></span>
      Miners
    </a>
  </nz-tab>
  <nz-tab>
    <a *nzTabLink [relativeTo]="relativeTo" [routerLink]="['finders']" nz-tab-link>
      <span nz-icon nzTheme="outline" nzType="compass"></span>
      Finders
    </a>
  </nz-tab>
</nz-tabset>
<div>
  <router-outlet></router-outlet>
</div>
