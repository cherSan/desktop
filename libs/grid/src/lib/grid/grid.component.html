<ag-grid-angular
  class="grid"
  [columnDefs]="columnDefs"
  [pagination]="true"
  [paginationPageSize]="10"
  [domLayout]="'autoHeight'"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  (gridReady)="onGridReady($event)"
  [animateRows]="true"
  [getRowId]="getRowId"
  [enableCellChangeFlash]="true"
  [columnTypes]="columnTypes"
  (rowClicked)="onRowClicked($event)"
></ag-grid-angular>
