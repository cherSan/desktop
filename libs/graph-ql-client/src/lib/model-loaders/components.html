<nz-result
  *ngIf="(error$ | async) as error; else contentTpl"
  [nzSubTitle]="error?.toString()"
  [nzTitle]="'There should be some data here. But something went wrong.'"
  nzStatus="error"
></nz-result>
<ng-template #contentTpl>
  <ng-container *ngIf="data === undefined">
    <nz-skeleton [nzActive]="true" [nzTitle]="true"></nz-skeleton>
  </ng-container>
  <ng-container *ngIf="data === null">
    <nz-empty [nzNotFoundContent]="noDataMessage"></nz-empty>
  </ng-container>
  <ng-container *ngIf="data" [ngTemplateOutletContext]="{$implicit: data!}"
                [ngTemplateOutlet]="template"></ng-container>
</ng-template>
